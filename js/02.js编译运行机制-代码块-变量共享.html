 <div>
   JS是按照代码来进行编译和执行的，代码块间相互独立，但变量和方法共享。
 </div>
<script type="text/javascript">
console.log(test);

      alert(str);//因为没有定义str，所以浏览器会出错，下面的不能运行

      alert("我是代码块一");//没有运行到这里

      var test = "我是代码块一变量";

</script>

<script type="text/javascript">

      alert("我是代码块二"); //这里有运行到

</script>
<script type="text/javascript">

       Fn();  //执行结果："执行了函数2",同名函数后者会覆盖前者
       function Fn(){ //函数1
          alert("执行了函数1");
       }
  
       function Fn(){  //函数2
          alert("执行了函数2");
       }
  
  </script>

<script type="text/javascript">
      Fn2();  //执行结果："执行了声明式函数",在预编译期声明函数及被处理了，所以即使Fn()调用函数放在声明函数前也能执行。
      function Fn2(){ //声明式函数
         alert("执行了声明式函数");
      }
      var Fn2 = function(){  //赋值式函数
         alert("执行了赋值式函数");
      }
    Fn2();
</script>
