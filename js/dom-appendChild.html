<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
  </head>
  <body>
    <ul id="myList1">
      <li>Coffee</li>
      <li>Tea</li>
    </ul>
    <ul id="myList2">
      <li>Water</li>
      <li>Milk</li>
    </ul>
    <p id="demo">单击按钮将项目从一个列表移动到另一个列表中</p>
    <button onclick="myFunction()">点我</button>
    <script>
    function myFunction(){
      var node=document.getElementById("myList2").lastChild;
      document.getElementById("myList1").appendChild(node);
    }
    </script>
  </body>
</html>
